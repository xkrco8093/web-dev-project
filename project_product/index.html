<!DOCTYPE html>
<html lang="en">
    <head>

        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://kit.fontawesome.com/04ce487394.js" crossorigin="anonymous"></script>

    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#!" id="main-title">Start Bootstrap</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!" id="home-btn">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!" id="about-btn">About</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Menu</a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                              <li><a class="dropdown-item" href="#!">전체 키워드 보기</a></li>

                            </ul>
                        </li>
                    </ul>
                    <form class="search-box" action="" method="get">
                      <input class="search-txt" type="text" name="" placeholder="검색어를 입력하세요">
                      <button class="search-btn" type="submit">
                        <i class="fa-solid fa-magnifying-glass"></i>
                      </button>
                  </form>
                </div>
            </div>
        </nav>
        <!-- Product section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="row gx-4 gx-lg-5 align-items-center">
                    <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" id="poster-img" alt="..." /></div>
                    <div class="col-md-6" id="product-details">
                        <div class="small mb-1" id="product-tags"></div>
                        <h1 class="display-5 fw-bolder" id="product-name"></h1>
                        <div class="fs-5 mb-5" id="product-description"></div>
                        <div class=" btn-container d-flex">
                            <a class="btn btn-outline-dark flex-shrink-0" href="#" id="interpark" target="_blank">인터파크 티켓 바로가기</a>

                    </div>
                </div>
            </div>
        </section>
        <!-- Related items section-->
        <section class="py-5 bg-light">
            <div class="container px-4 px-lg-5 mt-5">
                <h2 class="fw-bolder mb-4">상세 보기</h2>
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    <p>개발 중</p>
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
